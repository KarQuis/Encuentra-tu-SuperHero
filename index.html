<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu SuperHero</title>

    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!--CDN jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!--Navegador-->
    <section>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand mx-4" href="#">
                <img src="./assets/img/sh2.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
                <span class="text-light">SuperHero</span>
            </a>
        </nav>
    </section>

    <!--Header-->
    <header class="m-4 container-fluid col-12">
        <img src="./assets/img/sh1.jpg" class="img-fluid" style="width: 30%;" alt="">
    </header>

    <!--Formulario de Busqueda-->
    <section>
        <form action="" class="container text-center px-5">
                <h1>Encuentra a tu SuperHero</h1>
                <p class="lead">Ingresa el n√∫mero del SuperHero a buscar</p>
                <input id="heroInput" type="text" class="form-control container" style="width: 60%;" required >
                <button class="btn btn-primary my-3">Buscar</button>
        </form>
        <p id="error" style="color: red; font-style: oblique;"></p>
    </section>

    <!--Informacion SuperHero-->
    <section>
        <div class="row m-3" id="heroInfo">

            <!--Card-->
            <div class="col-12 col-lg-6" id="heroCard"></div>

            <!--Canvas-->
            <div id="heroGraf" class="col-12 col-lg-6 " ></div>
        </div>
    </section>


    <!--CDN Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <!--CDN Canvas JS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!--Script propio-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
